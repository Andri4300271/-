name: Check Power Schedule

on:
  schedule:
    - cron: '*/5 * * * *' # Запуск кожні 10 хвилин
  workflow_dispatch: # Можливість ручного запуску

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium webdriver-manager

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python your_script_name.py # ЗАМІНІТЬ НА НАЗВУ ВАШОГО ФАЙЛУ

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_memory.txt
          git commit -m "Update memory" || exit 0
          git push
